<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<form id="create-product-form">
  <input type="text" id="name" placeholder="Product Name" required />
  <input type="text" id="category" placeholder="Product Category" required />
  <input type="text" id="description" placeholder="Product Description" required />
  <button type="submit">Create</button>
</form>

<script src="script.js"></script>
<script>
  document.getElementById("create-product-form").addEventListener("submit", function(event) {
    event.preventDefault();
    createProduct();
  });
</script>
</body>
</html>
